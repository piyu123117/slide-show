<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="app">
        
       <h2>
        Grid Gallery
        </h2> <br>
        <div class="row">
            <img class="ig" src="blue.jpg">
             <img class="ig" src= "Orange.png">
             <img class="ig" src="purple.jpg">
             <img class="ig" src="yellow.jpg">
        </div>
    </section>



<h2>Explore beautiful flower images</h2>



<div id="myCarousel" class="carousel slide" >

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <center>
        <a href="#" target="_blank">
          <img src="blue.jpg" class="img-responsive">
        </a>
        
        </center>
      </div>

      <div class="item">
        <center>
        <a href="#" target="_blank">
          <img src="Red%20rose.jpg" class="img-responsive">
        </a>
          
        </center>
      </div>
    
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
